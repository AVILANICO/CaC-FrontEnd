<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/style.css">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="body-login">
  <header class="header-login">
    <a href="./home.html" class="movies"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
        fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
        <path
          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z" />
      </svg></i> CAC-Movies</a>
  </header>
  <main class="main-login">
    <div class="div-form-register aparecer">
      <h1 class="titulo-register">Registro</h1>
      <form action="" class="form-register">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="inputs">
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="inputs">
        <input type="email" name="correo" id="correo" placeholder="Email" class="inputs">
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="inputs">
        <input type="date" name="date" id="date" placeholder="Email" class="inputs">
        <select name="Pais" id="pais" class="inputs">
          <option value="">País</option>
          <option value="">Argentina</option>
          <option value="">Bolivia</option>
          <option value="">Brasil</option>
          <option value="">Chile</option>
          <option value="">Colombia</option>
          <option value="">Ecuador</option>
          <option value="">Paraguay</option>
          <option value="">Perú</option>
          <option value="">Uruguay</option>
          <option value="">Venezuela</option>
        </select>
        <fieldset class="terminos-y-condiciones">
          <input type="checkbox" name="terminos" id="terminos">
          <label for="" class="texto-check">Acepto términos y condiciones</label>
        </fieldset>
        <a href="./home.html" class="anchor-button"><button type="button"
            class="boton-register">Registrarse</button></a>
        <div class="necesitas-ayuda">
          <a href="./register.html" class="registro-form">¿Necesitas ayuda?</a>
        </div>
      </form>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
